<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumX Auth Verification</title>
    <!-- Using Inter font for premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }

        .device-frame {
            width: 375px; 
            height: 812px;
            background-color: #0F1116; /* Deep dark background */
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling for content */
            position: relative;
            color: white;
            border: 8px solid #333;
        }
        
        /* Hide scrollbar */
        .device-frame::-webkit-scrollbar { display: none; }

        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            padding-top: 60px;
        }

        .logo-box {
            width: 64px;
            height: 64px;
            background-color: #2563EB;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 32px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #9CA3AF;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 16px;
        }

        .label {
            font-size: 14px;
            color: #D1D5DB;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 18px;
        }

        .input-field {
            width: 100%;
            background-color: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 16px 16px 16px 48px; /* Space for icon */
            color: white;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #2563EB;
        }

        .forgot-password {
            width: 100%;
            text-align: right;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #2563EB;
            font-size: 13px;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background-color: #2563EB;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 24px;
        }

        .line {
            flex: 1;
            height: 1px;
            background-color: #374151;
        }

        .divider-text {
            padding: 0 16px;
            color: #6B7280;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
            width: 100%;
            margin-bottom: 40px;
        }

        .btn-social {
            flex: 1;
            padding: 14px;
            background-color: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .footer {
            font-size: 14px;
            color: #9CA3AF;
        }

        .footer a {
            color: #2563EB;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* Toggle Switch for Register */
        .toggle-container {
            width: 100%;
            background-color: #1F2937;
            padding: 4px;
            border-radius: 12px;
            display: flex;
            margin-bottom: 16px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #9CA3AF;
        }

        .toggle-btn.active {
            background-color: #374151;
            color: white;
        }

        .row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }
        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="device-frame">
        
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="content screen active">
            <div class="logo-box">
                <i class="fa-solid fa-graduation-cap logo-icon"></i>
            </div>
            <h1>AlumX</h1>
            <div class="subtitle">Connect. Mentor. Grow.</div>

            <div class="form-group">
                <label class="label">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" class="input-field" placeholder="you@example.com" value="user@example.com">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="input-field" placeholder="••••••••" value="password123">
                    <i class="fa-regular fa-eye-slash" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: #9CA3AF;"></i>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button class="btn-primary" onclick="alert('Logging in...')">
                Log In <i class="fa-solid fa-arrow-right"></i>
            </button>

            <div class="divider">
                <div class="line"></div>
                <div class="divider-text">OR CONTINUE WITH</div>
                <div class="line"></div>
            </div>

            <div class="social-buttons">
                <div class="btn-social">
                    <i class="fa-brands fa-google" style="color: #EA4335;"></i> Google
                </div>
                <div class="btn-social">
                    <i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i> LinkedIn
                </div>
            </div>

            <div class="footer">
                Don't have an account? <a onclick="showRegister()">Sign Up</a>
            </div>
        </div>

        <!-- REGISTER SCREEN -->
        <div id="registerScreen" class="content screen">
            <div class="logo-box">
                <i class="fa-solid fa-graduation-cap logo-icon"></i>
            </div>
            <h1>Create Account</h1>
            <div class="subtitle">Join the AlumX community today.</div>

            <div class="form-group">
                <label class="label">Full Name</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user input-icon"></i>
                    <input type="text" class="input-field" placeholder="John Doe">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" class="input-field" placeholder="you@example.com">
                </div>
            </div>

            <div class="form-group">
                <label class="label">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="input-field" placeholder="••••••••">
                    <i class="fa-regular fa-eye-slash" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: #9CA3AF;"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="label">I am a</label>
                <div class="toggle-container">
                    <div class="toggle-btn active" onclick="toggleRole(this)">Student</div>
                    <div class="toggle-btn" onclick="toggleRole(this)">Alumni</div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="label">Grad. Year</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-calendar input-icon"></i>
                        <input type="text" class="input-field" value="2024" readonly>
                        <i class="fa-solid fa-chevron-down" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #9CA3AF; font-size: 12px;"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="label">Branch</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-graduation-cap input-icon"></i>
                        <input type="text" class="input-field" value="CSE" readonly>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="alert('Signing up...')">
                Sign Up <i class="fa-solid fa-user-plus"></i>
            </button>

            <div class="divider">
                <div class="line"></div>
                <div class="divider-text">OR SIGN UP WITH</div>
                <div class="line"></div>
            </div>

            <div class="social-buttons">
                <div class="btn-social">
                    <i class="fa-brands fa-google" style="color: #EA4335;"></i> Google
                </div>
                <div class="btn-social">
                    <i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i> LinkedIn
                </div>
            </div>

            <div class="footer" style="padding-bottom: 40px;">
                Already have an account? <a onclick="showLogin()">Log In</a>
            </div>
        </div>

    </div>

    <script>
        function showRegister() {
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('registerScreen').classList.add('active');
            // Scroll to top
            document.querySelector('.device-frame').scrollTop = 0;
        }

        function showLogin() {
            document.getElementById('registerScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.add('active');
            document.querySelector('.device-frame').scrollTop = 0;
        }

        function toggleRole(element) {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
